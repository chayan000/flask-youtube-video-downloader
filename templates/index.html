<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <META HTTP-EQUIV=”refresh” CONTENT=”5″>
    <title>flask project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
  </head>
  <body>
	<div class="container">
        <h1 class="heading"> Welcome to <em style="color:red; font-size:40pt;">YouTube</em>  Video Downloader</h1>
    <form action = "/" method = "POST">
        <p>1. Enter URL:</p>
        <input style="width:400px"type = "text" name = "url" />
        <br/>
        <p>2. select resolution:</p>
        <input type="radio" id="720p" name="resolution" value="720p">
        <label for="720p">720p</label><br>
        <input type="radio" id="360p" name="resolution" value="360p">
        <label for="360p">360p</label>
        <br/>
        <p>Enter specific path where you want to download the video <input style="width:400px" type = "text" name = "path" /></p>
        <br/>
        <button style="color: blue;border-radius:20px"type="submit" value="submit">DOWNLOAD</button> 
    </form>
    {%if url1=="Successful"%}
    download successfully completed
    {%elif url1=="unsuccessful"%}
    download failed
    {% endif %}
    <a href="">Refresh page to reuse</a> 
    </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
